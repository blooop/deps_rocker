name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [py309, py310, py311, py312, py313]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.10
        with:
          cache: true
          frozen: true
          environments: ${{ matrix.environment }}
      - name: CI
        run: |
          pixi run -e ${{ matrix.environment }} ci 
      - name: Build and run Dev Container task
        uses: devcontainers/ci@v0.3
        with:
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'always' || 'never' }}
          skipContainerUserIdUpdate: ${{ github.event_name == 'pull_request' }}
          env: |
            ROS_DISTRO=${{ env.ROS_DISTRO }}
          runCmd: |
            ${{ github.event_name == 'pull_request' && '# Run build and test script
            .devcontainer/scripts/devtools/CI.sh' || '# Main branch build - no additional commands needed' }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
