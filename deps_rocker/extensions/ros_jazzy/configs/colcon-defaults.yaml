build:
  symlink-install: true
  cmake-args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

test:
  event-handlers:
    - console_direct+

test-result:
  'yes': true

clean.workspace:
  'yes': true
  base-select:
    - build
    - install
    - log
    - test_result
